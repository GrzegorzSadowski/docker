version: '3.8'
services:
  # First image - "hello-world" with 5 nodes
  hello-world:
    image: hello-world
    deploy:
      mode: replicated
      replicas: 5

  # Third image - PostgreSQL database
  db:
    image: postgres:14.6
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the init.sql file


  # Second image - Spring Boot application
  spring-app:
    image: gsadowski69/gs-spring-boot-app
    depends_on:
      - db

    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mydb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      DEVOPS: Grzegorz
    ports:
      - "8080:8080"

volumes:
  db-data:
